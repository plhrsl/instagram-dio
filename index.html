<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.png" alt="página do Instagram em um celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" class="instagra-logo" alt="logotipo do Instagram">
                <div class="profile-pic">
                    <img src="./img/foto-perfil.jpeg" alt="foto de perfil">
                </div>
                <a href="https://www.instagram.com/plhrsl/" class="instagram-login">Continuar como plhrsl</a>
                <a href="#" class="link-blue">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é plhrsl?</p>
                <p class="not-account">
                    <a href="#" class="link-blue">Trocar de conta</a>
                    ou
                    <a href="#" class="link-blue">Criar nova conta</a>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo.</p>
                <div class="download">
                    <a href="#" class="app-download">
                    </a>
                    <a href="#" class="app-download">
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
